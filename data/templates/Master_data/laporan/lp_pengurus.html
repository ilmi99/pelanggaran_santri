<link href="/static/print/style.css" rel="stylesheet" type="text/css" />

<div id="container">
  <h1 align="center">
    <strong style="font-family:'Times New Roman', Times, serif">
  LAPORAN DATA PENGURUS</strong></h1>
  <div id="body">
                    <table id="datatable-buttons" class="table table-striped table-bordered" style="width: 100%" border="1">
                      <thead>
                        <tr>
                          <td>No</td>
                          <th>Nama Pengurus</th>
                          <th>Staff</th>
                          <th>No Telepon</th>
                          <th>Username</th>
                          <th>Password</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for tampil in LP_Pengurus %}
                          <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{tampil.nama_pengurus}}</td>
                            <td>{{tampil.staff}}</td>
                            <td>{{tampil.no_telpon}}</td>
                            <td>{{tampil.username}}</td>
                            <td>{{tampil.password}}</td>
</tr>
{% endfor %}

                      </tbody>
                    </table>
                  </div>
                </div>
              <script type="text/javascript">print();</script>
